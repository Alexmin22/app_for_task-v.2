<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleafe.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Ознакомьтесь с заданием</title>
</head>
<body>
<div style="margin-left: 70px">
    <h1 class="text-center fs-1 text-decoration-underline" style="margin: 50px auto 60px;">Здесь вы можете ознакомиться с заданием.</h1><br/>

    <a class="alert-link" style="color: #32475a;font-size: 22px;" th:href="@{/employee/home}">Вернуться назад</a>

    <ul class="text-center list-unstyled">
        <li class="font-monospace" style="color: #32475a;font-size: 20px;" th:text="${task.getTaskName()}">Название задания: </li>
        <li class="font-monospace" style="color: #32475a;font-size: 20px;" th:text="${task.getTaskDesc}">Подробное описание: </li>
        <li class="font-monospace" style="color: #32475a;font-size: 20px;" th:text="${task.getDeadline()}">>Сроки выполнения: </li>
        <li class="fw-bold; text-decoration-none" style="margin-bottom: 40px" th:if="${task.getEmployeeList().size() > 1}">Ответственные за выполнение
            <ul class="list-group list-unstyled" th:each="empl : ${task.getEmployeeList()}">
                <li class="list-group-item" th:text="#{${empl.getFirstName() + ' ' + empl.getLastName()}}"></li>
            </ul>
        </li>
    </ul>

    <form action="#" th:action="@{/employee/task/{id}(id=${task.getId()})}" th:object="${task}" th:method="PATCH">
        <div class="form-check" th:each="stat : ${statusList}">
            <input class="form-check-input" type="radio" name="radioDefault" id="formRadioDefault" th:field="*{status}" th:value="${stat.name()}" >
            <label class="form-check-label" for="formRadioDefault" th:text="${stat.name()}"></label>
        </div>
        <button class="btn btn-primary" type="submit">OK</button>
    </form>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>
</body>
</html>
