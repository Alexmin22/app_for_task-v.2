<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleafe.org">
    <head>
        <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Ознакомьтесь с заданием</title>
</head>
<body style="font-family: sans-serif">
<div style="margin-left: 70px">
    <h1 class="text-center fs-1 text-decoration-underline" style="margin: 50px auto 60px;">Здесь вы можете ознакомиться с заданием.</h1><br/>

    <a class="alert-link" style="color: #32475a;font-size: 22px;" th:href="@{/employee/home}">Вернуться назад</a>


    <table class="table">
        <thead style="background-color: blanchedalmond;">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Название задания</th>
            <th scope="col">Подробное описание</th>
            <th scope="col">Сроки дедлайна</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${task.getId()}"></th>
            <td th:text="${task.getTaskName()}"></td>
            <td th:text="${task.getTaskDesc()}"></td>
            <td th:text="${task.getDeadline()}"></td>
        </tr>
        </tbody>
    </table>

    <div style="display: flex;flex-direction: row;justify-content: center;">
    <table class="table table-hover" style="width: auto; margin-right: 15%;">
        <thead style="background-color: blanchedalmond;"><td>Ответственные за выполнение:</td></thead>
        <tbody>
        <tr th:each="empl : ${emplDTOList}">
            <td th:text="#{${empl.getFirstName() + ' ' + empl.getLastName()}}"></td>
        </tr>
        </tbody>
    </table>


        <form action="#" th:action="@{/employee/task/{id}(id=${task.getId()})}" th:object="${task}" th:method="PATCH" style="display: flex;flex-direction: column;justify-content: space-between;">
            <div class="form-check" th:each="stat : ${statusList}">
                <input class="form-check-input" type="radio" name="radioDefault" id="formRadioDefault" th:field="*{status}" th:value="${stat.name()}" >
                <label class="form-check-label" for="formRadioDefault" th:text="${stat.name()}"></label>
            </div>
            <button class="btn btn-primary" type="submit" style="margin-top: 50px">OK</button>
        </form>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>
</body>
</html>
